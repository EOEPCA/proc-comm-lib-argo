apiVersion: argoproj.io/v1alpha1
kind: workflow
metadata:
  generateName: eoepca-app-
  namespace: default
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: message
        value: Hello
      - name: message1
        value: World
  templates:
    - name: main
      steps:
        -
          - name: eoepca-app
            template: eoepca-app-template
            arguments:
              parameters:
                - name: message
                  value: "{{workflow.parameters.message}}"
                - name: message1
                  value: "{{workflow.parameters.message1}}"
        -
          - name: stage-out
            template: stage-out-template
            arguments:
              parameters:
                - name: message
                  value: "{{steps.eoepca-app.outputs.parameters.param}}"
    - name: eoepca-app-template
      inputs:
        parameters:
          - name: message
          - name: message1
      container:
        image: centos:7
        command: [sh, -c]
        args: ["echo '{{workflow.parameters.message}}' '{{workflow.parameters.message1}}' | tee /tmp/output.txt"]
      outputs:
        parameters:
          - name: param
            valueFrom:
              path: /tmp/output.txt
      resources:
        limits:
          memory: 32Mi
          cpu: 100m
    - name: stage-out-template
      inputs:
        parameters:
          - name: message
      script:
        image: centos:7
        command: [python]
        source: |
          print("""{{inputs.parameters.message}}""")
      resources:
        limits:
          memory: 32Mi
          cpu: 100m